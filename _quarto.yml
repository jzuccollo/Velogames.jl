project:
  type: website
  output-dir: docs
  render:
    - "race_notebooks/*.qmd"
    - "!race_notebooks/giro_2023.qmd"

jupyter: julia-1.9

website:
  title: "Velogames solver"
  sidebar:
    style: "docked"
    contents:
      - href: race_notebooks/index.qmd
        text: "Overview"
      - href: race_notebooks/oneday.qmd
        text: "One day races"
      - href: race_notebooks/stagerace.qmd
        text: "Stage races"
      - href: race_notebooks/historical_analysis.qmd
        text: "Historical analysis"

format:
  html:
    theme: flatly
    toc: true
    toc_float: true

fig-cap-location: top
tbl-cap-location: top
fig-format: svg
link-external-icon: true

execute:
  echo: false
  warning: false
  cache: true

date-format: long
